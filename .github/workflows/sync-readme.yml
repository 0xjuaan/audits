name: Sync README to 0xjuaan

on:
  push:
    paths:
      - 'README.md'

jobs:
  sync_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          repository: 'your-github-username/audits'
          ref: 'main'  # or the branch where your README is updated

      - name: Copy README.md to other repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PAT }}
        with:
          source-directory: ''
          destination-github-username: '0xjuaan'
          destination-repository-name: '0xjuaan'
          user-email: 0xjuaan@gmail.com
          commit-message: 'Update README from audits repo'
          file-or-directory-to-copy: 'README.md'
          destination-repository-branch: 'main'
